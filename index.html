<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enhanced Todo List App</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* Inline styles for dark mode and completed, can be moved to styles.css if preferred */
    body.dark-mode {
      background-color: #1a1a2e; /* Darker background */
      color: #e0e0e0; /* Lighter text */
    }
    .dark-mode .card,
    .dark-mode .form-control,
    .dark-mode .list-group-item {
      background-color: #2c2c4d; /* Slightly lighter than body bg for contrast */
      color: #e0e0e0;
      border-color: #44447a; /* Darker border */
    }
    .dark-mode .btn-outline-secondary {
        color: #e0e0e0;
        border-color: #e0e0e0;
    }
    .dark-mode .btn-outline-secondary:hover {
        background-color: #e0e0e0;
        color: #1a1a2e;
    }
    .dark-mode .btn {
      border-color: var(--dark-text); /* Use dark mode text color for general btn borders */
    }
    /* Specific dark mode btn-primary */
    .dark-mode .btn-primary {
        background-color: var(--primary-color-dark) !important;
        border-color: var(--primary-color-dark) !important;
    }
    .dark-mode .btn-primary:hover {
        background-color: var(--primary-color-dark-hover) !important;
        border-color: var(--primary-color-dark-hover) !important;
    }

    /* Completed task style */
    .completed {
      text-decoration: line-through;
      opacity: 0.6;
      font-style: italic; /* Add a subtle italic */
    }

    /* Added for "each and every text should be center" request */
    .list-group-item .me-auto {
        text-align: center; /* Center the text content of the todo item */
        width: 100%; /* Ensure it takes full width to center effectively */
    }
    .list-group-item .btn-group {
        position: absolute; /* Position buttons absolutely */
        right: 10px; /* Adjust as needed */
        top: 50%;
        transform: translateY(-50%);
    }
  </style>
</head>
<body>
<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-center flex-grow-1">Todo List App</h1>
    <button id="toggleDarkMode" class="btn btn-outline-secondary ms-3">
        <span class="light-mode-icon">üåô</span>
        <span class="dark-mode-icon d-none">‚òÄÔ∏è</span>
    </button>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10"> <div id="successMessage" class="alert alert-success d-none text-center" role="alert"></div>

      <div class="card p-4 mb-4 text-center"> <h4 class="mb-3">Add New Todo</h4> <form id="addTodoForm">
          <div class="mb-3">
            <input type="text" id="newTodoInput" class="form-control text-center" placeholder="Enter new task" required /> </div>
          <button type="submit" class="btn btn-primary">Add Todo</button>
        </form>
      </div>

      <div class="row mb-3 align-items-end">
    <div class="col-md-4 mb-2">
      <label for="searchInput" class="form-label visually-hidden">Search Tasks</label>
      <input type="text" id="searchInput" class="form-control text-center" placeholder="Search tasks..." />
    </div>
  
    <div class="col-md-3 mb-2 d-flex flex-column align-items-center">
      <label for="fromDate" class="form-label">From Date</label> <input type="date" id="fromDate" class="form-control text-center" />
    </div>
  
    <div class="col-md-3 mb-2 d-flex flex-column align-items-center">
      <label for="toDate" class="form-label">To Date</label> <input type="date" id="toDate" class="form-control text-center" />
    </div>
  
    <div class="col-md-2 mb-2 d-flex gap-2">
      <select id="sortSelect" class="form-select text-center">
        <option value="">Sort By</option>
        <option value="az">A - Z</option>
        <option value="za">Z - A</option>
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
      </select>
      <button id="clearFilters" class="btn btn-secondary">Clear</button>
    </div>
  </div>
        <div class="col-md-2 mb-2 d-flex gap-2">
          <select id="sortSelect" class="form-select text-center"> <option value="">Sort By</option>
            <option value="az">A - Z</option>
            <option value="za">Z - A</option>
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
          </select>
          <button id="clearFilters" class="btn btn-secondary">Clear</button>
        </div>
      </div>

      <div id="errorMessage" class="alert alert-danger d-none text-center" role="alert"></div>

      <ul id="todoList" class="list-group mb-4"></ul>

      <nav>
        <ul id="pagination" class="pagination justify-content-center"></ul>
      </nav>

    </div> </div> </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
