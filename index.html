<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todo List App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />

  <style>
    body.dark-mode {
      background-color: #121212;
      color: #f8f9fa;
    }
    .dark-mode .card,
    .dark-mode .form-control,
    .dark-mode .list-group-item {
      background-color: #1e1e1e;
      color: #f8f9fa;
    }
    .dark-mode .btn {
      border-color: #f8f9fa;
    }
    .completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
  </style>
</head>
<body>
<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-center flex-grow-1">Todo List App</h1>
    <button id="toggleDarkMode" class="btn btn-outline-secondary ms-3">ðŸŒ™</button>
  </div>

  <!-- Success Message -->
  <div id="successMessage" class="alert alert-success d-none" role="alert"></div>

  <!-- Add Todo Form -->
  <div class="card p-4 mb-4">
    <h4>Add New Todo</h4>
    <form id="addTodoForm">
      <div class="mb-3">
        <input type="text" id="newTodoInput" class="form-control" placeholder="Enter new task" required />
      </div>
      <button type="submit" class="btn btn-primary">Add Todo</button>
    </form>
  </div>

  <!-- Filters and Sort -->
  <div class="row mb-3">
    <div class="col-md-4 mb-2">
      <input type="text" id="searchInput" class="form-control" placeholder="Search tasks..." />
    </div>
    <div class="col-md-3 mb-2">
      <div class="input-group">
        <span class="input-group-text">From</span>
        <input type="date" id="fromDate" class="form-control" />
      </div>
    </div>
    <div class="col-md-3 mb-2">
      <div class="input-group">
        <span class="input-group-text">To</span>
        <input type="date" id="toDate" class="form-control" />
      </div>
    </div>
    <div class="col-md-2 mb-2 d-flex gap-2">
      <select id="sortSelect" class="form-select">
        <option value="">Sort By</option>
        <option value="az">A - Z</option>
        <option value="za">Z - A</option>
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
      </select>
      <button id="clearFilters" class="btn btn-secondary">Clear</button>
    </div>
  </div>

  <!-- Error Message -->
  <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>

  <!-- Todo List -->
  <ul id="todoList" class="list-group mb-4"></ul>

  <!-- Pagination -->
  <nav>
    <ul id="pagination" class="pagination justify-content-center"></ul>
  </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
